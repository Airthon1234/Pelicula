<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body style="background-image: url('https://img.buzzfeed.com/buzzfeed-static/static/2018-10/27/15/enhanced/buzzfeed-prod-web-02/enhanced-13798-1540670203-5.jpg?output-format=jpg&output-quality=auto'); background-repeat: no-repeat; background-size: cover;">

	<table class="table table-striped table-hover sticky-top" data-filterable="true" style="font-weight: bold;">
		<thead style="background: blue;">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Titulo</th>
				<th scope="col">Duracion</th>
				<th scope="col">Sipnosis</th>
				<th scope="col">Director</th>
				<th scope="col">Genero</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody style="background: white;">
			<tr th:each="pel : ${listarpelicula}">
				<td th:text="${pel.idpelicula}"></td>
				<td th:text="${pel.titulopelicula}"></td>
				<td th:text="${pel.duracion}"></td>
				<td th:text="${pel.sinopsis}"></td>
				<td th:text="${pel.directores.nombredirector}"></td>
				<td th:text="${pel.generos.nombregenero}"></td>
			</tr>
		</tbody>
	</table>
	

</body>
</html>
