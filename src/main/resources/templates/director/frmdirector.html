<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome/all.css}" rel="stylesheet">
<link th:href="@{/css/actor/styleall.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
</head>
<body style="background-image: url('https://img.buzzfeed.com/buzzfeed-static/static/2018-10/27/15/enhanced/buzzfeed-prod-web-02/enhanced-13798-1540670203-5.jpg?output-format=jpg&output-quality=auto'); background-repeat: no-repeat; background-size:cover; background-attachment:fixed;background-position: center;">
	
	<script th:src="@{/js/web/director/frmdirector.js}" type="text/javascript"></script>
	
	<hr>
	<br>
	<button type="button" id="btnagregar" class="btn btn-dark fw-bolder" style="position: fixed; top: 8%; left: 45%;">
			<i class="fas fa-save"></i> Agregar Director
		</button>
	<br><br>
	<hr>


	<table class="table table-striped table-hover sticky-top" data-filterable="true" style="font-weight: bold; text-align: center; width: 90%; margin: 0 auto;" id="tbldirector">
		<thead style="background: blue;">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
				
			</tr>
		</thead>
		<tbody style="background: white;">
			<tr th:each="dir : ${listardirectores}">
				<td th:text="${dir.iddirector}"></td>
				<td th:text="${dir.nombredirector}"></td>
				<td th:text="${dir.apellidodirector}"></td>
				<td>
					<button type="button"
							class="btn btn-success btnactualizardirector"
							th:data-iddirector="${dir.iddirector}"
							th:data-nombredirector="${dir.nombredirector}"
							th:data-apellidodirector="${dir.apellidodirector}">
							<i class="fas fa-pencil-alt"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminariddirector"
							th:data-iddirector="${dir.iddirector}">
							<i class="fas fa-trash-alt"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	
	
	<!-- Modal Registro -->

	<div class="modal fade" id="modaldirector" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="border: 4px solid black; border-radius: 10px">
				<div class="modal-header" style="background: blue; border-bottom: 4px solid black;">
					<h1 class="modal-title fs-5 fw-bolder" id="exampleModalLabel">Mantenimiento
						de director</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body" style="background-image: url('https://w.forfun.com/fetch/95/95f4476ba4a8ca51a717f10a16c8ba54.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
					<div class="mb-3">
						<label for="txtnomdirector" class="form-label fw-bolder">Nombre</label>
						<input type="text" class="form-control fw-bolder"
							id="txtnomdirector" placeholder="Ingresa Nombre" required style="background-color: transparent;">
					</div>
					<div class="mb-3">
						<label for="txtapellido" class="form-label fw-bolder">Apellido</label>
						<input type="text" class="form-control fw-bolder"
							id="txtapellido" placeholder="Ingresa apellido" required style="background-color: transparent;">
					</div>
					<input type="hidden" id="hddidregistrodirector">
				</div>
				<div class="modal-footer d-flex justify-content-center" style="background-image: url('https://fondosmil.com/fondo/24381.jpg'); background-repeat: no-repeat; background-size:cover; background-position: center; border-top: 4px solid black;">
					<button type="button" class="btn btn-dark fw-bolder"
						data-bs-dismiss="modal">Salir</button>
					<button type="button" class="btn btn-danger fw-bolder"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Modal eliminar -->
	
	<div class="modal fade" id="modalEliminarDirector" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5 fw-bolder" id="exampleModalLabel">
						Eliminar Director</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body fw-bolder">
					<label id="mensajeeliminar"></label> <input type="hidden"
						id="hddideliminardirector" value="0">
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button type="button" class="btn btn-dark fw-bolder"
						data-bs-dismiss="modal">Salir</button>
					<button type="button" class="btn btn-danger fw-bolder"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
